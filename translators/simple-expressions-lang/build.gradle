plugins {
    id 'antlr'
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {

    antlr 'org.antlr:antlr4:4.8'

    compile 'org.antlr:antlr4-runtime:4.8'

    testImplementation 'junit:junit:4.12'
}

generateGrammarSource {
    arguments += ["-visitor"]
    outputDirectory = file("${project.buildDir}/generated-src/antlr/main/expression")
}

application {
    applicationName = 'SimpleExpressinLang'
    mainClassName = 'example.ExpressionCalculator'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'example.ExpressionCalculator'
        )
    }
}
